version: "3.1"

rules:

- rule: Say goodbye anytime the user says goodbye
  steps:
  - intent: goodbye
  - action: utter_goodbye

- rule: Say 'I am a bot' anytime the user challenges
  steps:
  - intent: bot_challenge
  - action: utter_iamabot

- rule: Activate check component form
  steps:
  - intent: check_component
  - action: check_component_form
  - active_loop: check_component_form

- rule: Submit check compoment form
  condition:
  # Condition that form is active.
  - active_loop: check_component_form
  steps:
  # Form is deactivated
  - action: check_component_form
  - active_loop: null
  - slot_was_set:
    - requested_slot: null
  # The actions we want to run when the form is submitted.
  - action: utter_component_status
